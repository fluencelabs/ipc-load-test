services:
  - name: "Services"
    icon: "fas fa-cloud"
    items:
      - name: "Nomad"
        logo: "https://fluence-homer-assets.fra1.digitaloceanspaces.com/nomad.png"
        url: https://nomad.{{ env "WORKSPACE" }}.fluence.dev/ui/jobs

      - name: "Consul"
        logo: "https://fluence-homer-assets.fra1.digitaloceanspaces.com/consul.png"
        url: https://consul.{{ env "WORKSPACE" }}.fluence.dev/ui

      - name: "Seaweedfs"
        logo: "https://raw.githubusercontent.com/seaweedfs/seaweedfs/master/note/seaweedfs.png"
        url: https://seaweedfs.{{ env "WORKSPACE" }}.fluence.dev

      - name: "Files"
        icon: "fa fa-file"
        url: https://files.{{ env "WORKSPACE" }}.fluence.dev

  - name: "Observability"
    icon: "fas fa-heartbeat"
    items:
      - name: "Grafana"
        logo: "https://fluence-homer-assets.fra1.digitaloceanspaces.com/grafana.png"
        url: https://grafana.{{ env "WORKSPACE" }}.fluence.dev

      - name: "Prometheus"
        logo: "https://fluence-homer-assets.fra1.digitaloceanspaces.com/prometheus.png"
        url: https://prometheus.{{ env "WORKSPACE" }}.fluence.dev

      - name: "Traefik"
        logo: "https://fluence-homer-assets.fra1.digitaloceanspaces.com/traefik.png"
        url: https://traefik.{{ env "WORKSPACE" }}.fluence.dev
