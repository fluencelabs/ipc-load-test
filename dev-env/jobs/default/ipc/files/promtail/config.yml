  - job_name: "randomx"
    static_configs:
      - labels:
          instance: "fendermint-${INDEX}"
          group: validators
          task: randomx
          __path__: "/alloc/logs/fendermint.stdout.*"
    pipeline_stages:
      - regex:
          expression: 'randomx_batched_duration: (?P<operation>\w+) took (?P<duration>[\d\.]+)(?P<unit>Âµs)'
      - template:
          source: |
            {{ .duration }}{{ .unit }}
          target: fixed_duration
      - metrics:
          randomx_duration:
            description: "Duration of RandomX operations"
            type: histogram
            source: fixed_duration
            config:
              buckets: [1, 10, 100, 1000, 10000, 100000, 1000000]
      - labels:
          operation:

      - match:
          selector: '{task="randomx"}'
          action: drop
